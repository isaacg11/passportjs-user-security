<form ng-submit="login()" class="col-sm-6 col-sm-offset-3">
  <h3 class="page-header text-center">Login</h3>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <input type="submit" class="btn btn-primary btn-block" value="Login">
  <a href="/v1/api/auth/facebook" style="float:left;">Facebook Login</a>
  <a ui-sref="Register" style="float:right;">Register</a>
</form>
